<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./src/css/main.css">
    <title>Snake</title>
</head>
<body>

    <section class="start-screen">
        <h1>Snake</h1>
        <h2>Choose Difficulty</h2>
        <button class="difficulty" data-speed="300">Easy</button>
        <button class="difficulty" data-speed="200">Medium</button>
        <button class="difficulty" data-speed="100">Hard</button>
    </section>
    <section class="game-screen display-none">
        <header>
            <p>Time: <span id="time">0:00</span></p>
            <p>Score: <span id='score'>0</span></p>
        </header>
        <div class="game-container">
            <main id='main'></main>
            <div id="food"></div>
        </div>
    </section>
    <section class="pause-menu display-none">
        <h2>Paused</h2>
        <button id="resume">Resume</button>
        <button id="restart-from-pause">Restart</button>
        <button class="exit-to-menu">Exit to Menu</button>
    </section>
    <section class='game-over display-none'>
        <h2>GAME OVER</h2>

        <button id='restart'>
            Restart

        </button>
        <button class="exit-to-menu">Exit to Menu</button>
    </section>

    <script type="module" src="src/js/main.js"></script>
</body>
</html>
