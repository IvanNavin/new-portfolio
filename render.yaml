services:
  - type: web
    name: rpg-game
    env: node
    rootDir: apps/rpg-game
    buildCommand: cd apps/rpg-game && npm install --legacy-peer-deps && npm run build
    startCommand: cd apps/rpg-game && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: "20"
